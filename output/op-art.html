<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Art Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
        }
        
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 60px rgba(255,255,255,0.1);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 20px;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }
        
        button.active {
            background: #fff;
            color: #000;
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .hint {
            position: fixed;
            top: 50px;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="title">OP Art Generator</div>
    <div class="hint">CLICK: regenerate | SPACE: pause | ↑↓: change pattern</div>
    <canvas id="canvas"></canvas>
    <div class="controls" id="controls"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const themes = {
            'Classic B&W': { bg: '#000', fg: '#fff', accent: '#888' },
            'Neon Pulse': { bg: '#0a0a0a', fg: '#0ff', accent: '#f0f' },
            'Warm Gradient': { bg: '#1a0a0a', fg: '#f64', accent: '#fa0' },
            'Cool Ocean': { bg: '#0a1a2a', fg: '#0af', accent: '#0f8' },
            'Vintage': { bg: '#1a1810', fg: '#c96', accent: '#864' },
            'Retro': { bg: '#100a1a', fg: '#f0a', accent: '#0af' }
        };
        
        const patterns = ['waves', 'concentric', 'radiating', 'chevron', 'breathing', 'tunnel'];
        
        let state = {
            pattern: 'waves',
            theme: 'Classic B&W',
            paused: false,
            time: 0,
            seed: Math.random() * 10000
        };
        
        function resize() {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = Math.min(window.innerHeight - 150, 600);
        }
        
        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }
        
        function drawWaves() {
            const { bg, fg, accent } = themes[state.theme];
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const t = state.time * 0.02;
            const lines = 40;
            
            for (let i = 0; i < lines; i++) {
                const y = (i / lines) * canvas.height;
                const phase = i * 0.15 + state.seed;
                const amplitude = 30 + seededRandom(state.seed + i) * 20;
                const freq = 0.02 + (i / lines) * 0.02;
                
                ctx.beginPath();
                ctx.strokeStyle = i % 2 === 0 ? fg : accent;
                ctx.lineWidth = 1 + seededRandom(phase) * 2;
                
                for (let x = 0; x < canvas.width; x += 3) {
                    const yOffset = Math.sin(x * freq + t + phase) * amplitude;
                    if (x === 0) ctx.moveTo(x, y + yOffset);
                    else ctx.lineTo(x, y + yOffset);
                }
                ctx.stroke();
            }
        }
        
        function drawConcentric() {
            const { bg, fg, accent } = themes[state.theme];
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const maxR = Math.max(canvas.width, canvas.height) * 0.6;
            const t = state.time * 0.03;
            const rings = 60;
            
            for (let i = 0; i < rings; i++) {
                const r = ((i / rings) + (t * 0.1)) % 1 * maxR;
                ctx.beginPath();
                ctx.strokeStyle = i % 2 === 0 ? fg : accent;
                ctx.lineWidth = 2 + Math.sin(i * 0.3 + t) * 1.5;
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        function drawRadiating() {
            const { bg, fg, accent } = themes[state.theme];
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const rays = 120;
            const t = state.time * 0.02;
            
            for (let i = 0; i < rays; i++) {
                const angle = (i / rays) * Math.PI * 2;
                const len = 100 + Math.sin(i * 0.5 + t) * 50;
                
                ctx.beginPath();
                ctx.strokeStyle = i % 2 === 0 ? fg : accent;
                ctx.lineWidth = 1 + Math.sin(i * 0.2 + t * 2) * 2;
                
                const r1 = 20 + Math.sin(t + i * 0.1) * 10;
                const r2 = 200 + Math.cos(t * 0.5 + i * 0.2) * 100;
                
                ctx.moveTo(cx + Math.cos(angle) * r1, cy + Math.sin(angle) * r1);
                ctx.lineTo(cx + Math.cos(angle) * r2, cy + Math.sin(angle) * r2);
                ctx.stroke();
            }
        }
        
        function drawChevron() {
            const { bg, fg, accent } = themes[state.theme];
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const t = state.time * 0.02;
            const rows = 30;
            const cols = 40;
            const cellW = canvas.width / cols;
            const cellH = canvas.height / rows;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * cellW;
                    const y = row * cellH;
                    const offset = (row % 2) * cellW * 0.5;
                    const phase = (col + row) * 0.2 + t;
                    const brightness = Math.sin(phase) * 0.5 + 0.5;
                    
                    ctx.fillStyle = (col + row) % 2 === 0 ? fg : accent;
                    ctx.globalAlpha = 0.3 + brightness * 0.7;
                    
                    ctx.beginPath();
                    ctx.moveTo(x + offset, y);
                    ctx.lineTo(x + cellW + offset, y);
                    ctx.lineTo(x + cellW * 0.5 + offset, y + cellH);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            ctx.globalAlpha = 1;
        }
        
        function drawBreathing() {
            const { bg, fg, accent } = themes[state.theme];
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const t = state.time * 0.02;
            const circles = 25;
            
            for (let i = 0; i < circles; i++) {
                const phase = i * 0.3 + t;
                const radius = 20 + i * 15 + Math.sin(phase) * 20;
                const alpha = 0.3 + Math.sin(phase) * 0.3;
                
                ctx.beginPath();
                ctx.strokeStyle = i % 2 === 0 ? fg : accent;
                ctx.lineWidth = 3;
                ctx.globalAlpha = alpha;
                ctx.arc(cx, cy, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }
        
        function drawTunnel() {
            const { bg, fg, accent } = themes[state.theme];
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const t = state.time * 0.03;
            const layers = 40;
            
            for (let i = 0; i < layers; i++) {
                const progress = i / layers;
                const phase = progress * Math.PI + t;
                const radius = 10 + progress * Math.max(canvas.width, canvas.height) * 0.6;
                const warp = Math.sin(phase) * 20 * progress;
                
                ctx.beginPath();
                ctx.strokeStyle = i % 2 === 0 ? fg : accent;
                ctx.lineWidth = 2 + progress * 4;
                ctx.globalAlpha = 0.2 + progress * 0.6;
                
                ctx.moveTo(cx + Math.cos(t + i * 0.1) * (radius + warp), 
                          cy + Math.sin(t + i * 0.1) * (radius + warp));
                
                for (let a = 0; a < Math.PI * 2; a += 0.1) {
                    const r = radius + Math.sin(a * 4 + t) * warp;
                    ctx.lineTo(cx + Math.cos(a) * r, cy + Math.sin(a) * r);
                }
                ctx.closePath();
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }
        
        function draw() {
            if (state.paused) {
                requestAnimationFrame(draw);
                return;
            }
            
            state.time++;
            
            switch(state.pattern) {
                case 'waves': drawWaves(); break;
                case 'concentric': drawConcentric(); break;
                case 'radiating': drawRadiating(); break;
                case 'chevron': drawChevron(); break;
                case 'breathing': drawBreathing(); break;
                case 'tunnel': drawTunnel(); break;
            }
            
            requestAnimationFrame(draw);
        }
        
        function regenerate() {
            state.seed = Math.random() * 10000;
        }
        
        function cyclePattern(dir) {
            const idx = patterns.indexOf(state.pattern);
            state.pattern = patterns[(idx + dir + patterns.length) % patterns.length];
            regenerate();
        }
        
        // Event listeners
        canvas.addEventListener('click', regenerate);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                state.paused = !state.paused;
            } else if (e.code === 'ArrowUp') {
                cyclePattern(-1);
            } else if (e.code === 'ArrowDown') {
                cyclePattern(1);
            }
        });
        
        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
