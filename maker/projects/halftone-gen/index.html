<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halftone Pattern Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
    }
    
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(10, 10, 15, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .controls h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .control-group {
      margin-bottom: 14px;
    }
    
    .control-group label {
      display: block;
      font-size: 10px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    
    .control-group select,
    .control-group input[type="range"] {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 12px;
    }
    
    .control-group select {
      padding: 8px 10px;
      cursor: pointer;
      outline: none;
    }
    
    .control-group select:focus {
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    .control-group input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .control-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .value-display {
      float: right;
      font-size: 11px;
      color: #666;
    }
    
    .color-swatches {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .swatch {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .swatch:hover {
      transform: scale(1.1);
    }
    
    .swatch.active {
      border-color: #fff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .info {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 9px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div class="controls">
    <h2>Halftone Gen</h2>
    
    <div class="control-group">
      <label>Pattern Style</label>
      <select id="pattern">
        <option value="grid">Grid</option>
        <option value="hex">Hexagonal</option>
        <option value="concentric">Concentric</option>
        <option value="wave">Wave</option>
        <option value="spiral">Spiral</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Dot Size <span class="value-display" id="dotSizeVal">8</span></label>
      <input type="range" id="dotSize" min="2" max="24" value="8">
    </div>
    
    <div class="control-group">
      <label>Spacing <span class="value-display" id="spacingVal">20</span></label>
      <input type="range" id="spacing" min="10" max="50" value="20">
    </div>
    
    <div class="control-group">
      <label>Speed <span class="value-display" id="speedVal">1.0</span></label>
      <input type="range" id="speed" min="0" max="30" value="10">
    </div>
    
    <div class="control-group">
      <label>Color Theme</label>
      <div class="color-swatches" id="swatches"></div>
    </div>
    
    <button class="btn" id="pauseBtn">Pause</button>
    
    <div class="info">Move mouse to influence</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let mouse = { x: 0, y: 0, active: false };
    let time = 0;
    let paused = false;
    
    const themes = {
      classic: { bg: '#f5f5f0', dot: '#1a1a1a' },
      vintage: { bg: '#e8dcc8', dot: '#3d2b1f' },
      cyberpunk: { bg: '#0a0a15', dot: '#00ffff', alt: '#ff00ff' },
      sepia: { bg: '#f4e8d0', dot: '#5c4033' },
      ocean: { bg: '#0a1628', dot: '#4ecdc4', alt: '#1a535c' }
    };
    
    let currentTheme = 'classic';
    let pattern = 'grid';
    let dotSize = 8;
    let spacing = 20;
    let speed = 1.0;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    function initControls() {
      const swatchContainer = document.getElementById('swatches');
      Object.keys(themes).forEach(key => {
        const swatch = document.createElement('div');
        swatch.className = 'swatch' + (key === currentTheme ? ' active' : '');
        swatch.style.background = themes[key].bg;
        swatch.style.border = `2px solid ${themes[key].dot}`;
        swatch.onclick = () => {
          currentTheme = key;
          document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
          swatch.classList.add('active');
        };
        swatchContainer.appendChild(swatch);
      });
      
      document.getElementById('pattern').onchange = e => pattern = e.target.value;
      
      document.getElementById('dotSize').oninput = e => {
        dotSize = parseInt(e.target.value);
        document.getElementById('dotSizeVal').textContent = dotSize;
      };
      
      document.getElementById('spacing').oninput = e => {
        spacing = parseInt(e.target.value);
        document.getElementById('spacingVal').textContent = spacing;
      };
      
      document.getElementById('speed').oninput = e => {
        speed = parseInt(e.target.value) / 10;
        document.getElementById('speedVal').textContent = speed.toFixed(1);
      };
      
      document.getElementById('pauseBtn').onclick = () => {
        paused = !paused;
        document.getElementById('pauseBtn').textContent = paused ? 'Play' : 'Pause';
      };
    }
    
    function drawGrid(t) {
      const cols = Math.ceil(width / spacing) + 1;
      const rows = Math.ceil(height / spacing) + 1;
      const theme = themes[currentTheme];
      
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          const x = i * spacing;
          const y = j * spacing;
          
          let pulse = Math.sin(t * 2 + i * 0.1 + j * 0.1) * 0.5 + 0.5;
          let r = dotSize * (0.3 + pulse * 0.7);
          
          if (mouse.active) {
            const dx = x - mouse.x;
            const dy = y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const influence = Math.max(0, 1 - dist / 200);
            r *= 1 + influence * 0.5;
          }
          
          ctx.fillStyle = theme.dot;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }
    
    function drawHex(t) {
      const cols = Math.ceil(width / spacing) + 1;
      const rows = Math.ceil(height / (spacing * 0.866)) + 1;
      const theme = themes[currentTheme];
      const hexSpacing = spacing;
      
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          let x = i * hexSpacing;
          let y = j * hexSpacing * 0.866;
          if (i % 2 === 1) y += hexSpacing * 0.433;
          
          let pulse = Math.sin(t * 2 + i * 0.15 + j * 0.15) * 0.5 + 0.5;
          let r = dotSize * (0.3 + pulse * 0.7);
          
          if (mouse.active) {
            const dx = x - mouse.x;
            const dy = y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const influence = Math.max(0, 1 - dist / 200);
            r *= 1 + influence * 0.5;
          }
          
          ctx.fillStyle = theme.dot;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }
    
    function drawConcentric(t) {
      const cx = width / 2;
      const cy = height / 2;
      const maxR = Math.sqrt(cx * cx + cy * cy);
      const theme = themes[currentTheme];
      
      for (let r = 0; r < maxR; r += spacing) {
        const circumference = 2 * Math.PI * r;
        const dots = Math.max(1, Math.floor(circumference / (dotSize * 3)));
        
        for (let i = 0; i < dots; i++) {
          const angle = (i / dots) * Math.PI * 2 + t * 0.5;
          const x = cx + Math.cos(angle) * r;
          const y = cy + Math.sin(angle) * r;
          
          let pulse = Math.sin(t * 3 + r * 0.02) * 0.5 + 0.5;
          const size = dotSize * (0.2 + pulse * 0.8);
          
          ctx.fillStyle = theme.alt || theme.dot;
          ctx.globalAlpha = 0.3 + pulse * 0.7;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      ctx.globalAlpha = 1;
    }
    
    function drawWave(t) {
      const theme = themes[currentTheme];
      
      for (let y = 0; y < height; y += spacing) {
        for (let x = 0; x < width; x += spacing) {
          const wave = Math.sin(x * 0.02 + t * 2) * Math.sin(y * 0.02 + t * 1.5);
          const dist = mouse.active ? Math.sqrt((x - mouse.x) ** 2 + (y - mouse.y) ** 2) : 0;
          const mouseInfluence = mouse.active ? Math.sin(dist * 0.02 - t * 4) * 0.5 : 0;
          
          const val = (wave + mouseInfluence + 1) / 2;
          const r = dotSize * (0.2 + val * 0.8);
          
          ctx.fillStyle = val > 0.5 ? theme.dot : (theme.alt || theme.dot);
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }
    
    function drawSpiral(t) {
      const cx = width / 2;
      const cy = height / 2;
      const theme = themes[currentTheme];
      const armCount = 6;
      const armSpacing = 0.15;
      
      for (let i = 0; i < 800; i++) {
        const angle = i * armSpacing + t * 0.3;
        const radius = i * 0.8;
        
        if (radius > Math.max(width, height)) break;
        
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;
        
        if (x < 0 || x > width || y < 0 || y > height) continue;
        
        const pulse = Math.sin(t * 3 + i * 0.05) * 0.5 + 0.5;
        const r = dotSize * (0.3 + pulse * 0.7);
        
        ctx.fillStyle = i % 2 === 0 ? theme.dot : (theme.alt || theme.dot);
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function animate() {
      if (!paused) time += 0.016 * speed;
      
      const theme = themes[currentTheme];
      ctx.fillStyle = theme.bg;
      ctx.fillRect(0, 0, width, height);
      
      ctx.fillStyle = theme.dot;
      
      switch (pattern) {
        case 'grid': drawGrid(time); break;
        case 'hex': drawHex(time); break;
        case 'concentric': drawConcentric(time); break;
        case 'wave': drawWave(time); break;
        case 'spiral': drawSpiral(time); break;
      }
      
      requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', resize);
    canvas.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.active = true;
    });
    canvas.addEventListener('mouseleave', () => mouse.active = false);
    
    resize();
    initControls();
    animate();
  </script>
</body>
</html>
